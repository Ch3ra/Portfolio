<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alish Portfolio</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <ul class="navlist">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Project</a></li>
            <!-- <li><a href="#">Service</a></li> -->
            <li><i class="fa-solid fa-moon themetoggle" id="themeToggle"></i></li> 
        </ul>
        <div class="left-container">
            <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>               
            </div>
            <div class="content">
                <p class="intro"><span id="introText"></span><span id="introName">.</span></p>
                <h1> Web Developer.</h1>
                <p class="detail"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit quidem consequatur quia. Recusandae fuga itaque tempora harum illum animi quam?</p>
                <div class="btn-container">
                    <button>Hire Me</button>
                    <button>View Project</button>
                </div>
            </div>
        </div>
        <div class="right-container"></div>
        <div class="design">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div> 

    <script>
        const themeToggle = document.getElementById('themeToggle');

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');

            if (themeToggle.classList.contains('fa-moon')) {
                themeToggle.classList.remove('fa-moon');
                themeToggle.classList.add('fa-sun');
            } else {
                themeToggle.classList.remove('fa-sun');
                themeToggle.classList.add('fa-moon');
            }
        });

        // Typing effect for intro text
        const introText = "Hi! I Am Alish Ban";
        const introTextElement = document.getElementById('introText');
        const introNameElement = document.getElementById('introName');
        let index = 0;

        function typeEffect() {
            if (index < introText.length) {
                introTextElement.textContent += introText.charAt(index);
                index++;
                setTimeout(typeEffect, 100); // Adjust the typing speed here
            } else {
                introNameElement.style.opacity = 1; // Show the name after typing is complete
                setTimeout(() => {
                    introTextElement.textContent = '';
                    introNameElement.style.opacity = 0;
                    index = 0;
                    typeEffect();
                }, 2000); // Pause before restarting the typing effect
            }
        }

        window.onload = () => {
            introNameElement.style.opacity = 0; // Initially hide the name
            typeEffect();
        };
    </script>
</body>
</html>
